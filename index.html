<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-3 demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b446eec09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mb-4">
        <div class="row mt-4">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <label for="campaign">Campaign Name</label>

                        <input type="text" class="form-control " id="campaign" placeholder="My best campaign yet!">
                        <div class="row mt-2">
                            <div class="col-sm-9">
                                <i class="fas fa-id-card mr-2"></i>Custom id<i data-toggle="tooltip"
                                    data-placement="top" title="Tooltip on top" class=" fas fa-info-circle ml-2"></i>
                            </div>
                            <div class="col-sm-3 ">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4 class="d-inline-block">General Settings </h4>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-8">
                        <label for="group"><i class="fas fa-box mr-2"></i>Campaign Group<i data-toggle="tooltip"
                                data-placement="top" title="Tooltip on top" class="fas fa-info-circle ml-2"></i>
                        </label>
                    </div>
                    <div class="col-sm-4 d-inline-block">
                        <div class="row">
                            <div class="col-sm-11">
                                <select class="custom-select d-inline-block">
                                    <option selected>Select Campaign Group</option>
                                    <option value="1">Group-1</option>
                                    <option value="2">Group-2</option>
                                    <option value="3">Group-3</option>
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <i class="fas fa-plus-circle abc"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-8">
                        <i class="far fa-rectangle-wide m-0"></i>
                        <label for="group"><i class="fas fa-layer-group  mr-1 "></i>Campaign Type <i
                                data-toggle="tooltip" data-placement="top" title="Tooltip on top"
                                class="fas fa-info-circle ml-2"></i>
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>Select Campaign Type</option>
                            <option value="1">Type-1</option>
                            <option value="2">Type-2</option>
                            <option value="3">Type-3</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-9">
                        <i class="fas fa-calendar-alt mr-2"></i> Start date <i data-toggle="tooltip"
                            data-placement="top" title="Tooltip on top" class="fas fa-info-circle"></i>
                    </div>
                    <div class="col-sm-3 text-right">
                        <form>
                            <label for="start date"></label>
                            <input type="date" id="start date" name="start date">
                        </form>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-9">
                        <i class="fas fa-calendar-alt mr-2"></i> End date <i data-toggle="tooltip"
                        data-placement="top" title="Tooltip on top" class="fas fa-info-circle"></i>
                    </div>
                    <div class="col-sm-3 text-right">
                        <form>
                            <label for="End date"></label>
                            <input type="date" id="End date" name="End date">
                        </form>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-7">
                        <i class="fas fa-signal mr-2"></i>frequency capping <i data-toggle="tooltip"
                        data-placement="top" title="Tooltip on top" class="fas fa-info-circle"></i>
                    </div>
                    <div class="col-sm-5">
                        <div class="row">
                            <div class="col-sm-4 ">
                                <input type="text" class="form-control form-control-sm ml-4">
                            </div>
                            <div class="col-sm-2 ">
                                <label>imps/per</label>
                            </div>
                            <div class="col-sm-4 ">
                                <select class="custom-select">
                                    <option selected></option>
                                    <option value="1">Group-1</option>
                                    <option value="2">Group-2</option>
                                    <option value="3">Group-3</option>
                                </select>
                            </div>
                            <div class="col-sm-2 ">
                                <label class="ml-2">hour</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-7">
                        <i class="fas fa-grip-vertical mr-2"></i></i>OBA compliance<i data-toggle="tooltip"
                        data-placement="top" title="Tooltip on top"  class="fas fa-info-circle ml-1"></i>
                    </div>
                    <div class="col-sm-5">
                        <select class="custom-select">
                            <option selected>Select compliance</option>
                            <option value="1">Group-1</option>
                            <option value="2">Group-2</option>
                            <option value="3">Group-3</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-7">
                        <i class="fas fa-pen mr-2"></i></i>Retail Markup<i data-toggle="tooltip"
                        data-placement="top" title="Tooltip on top" class="fas fa-info-circle ml-1"></i>
                    </div>
                    <div class="col-sm-5 text-right">
                        <a href="#" class="none mr-1">None</a><i class="fas fa-greater-than"></i>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-7">
                        <i class="fas fa-comment-dots mr-2"></i></i></i>Comments <i data-toggle="tooltip"
                        data-placement="top" title="Tooltip on top" class="fas fa-info-circle"></i>
                    </div>
                    <div class="col-sm-5 text-right">
                        <a href="#" class="none mr-1">None</a><i class="fas fa-greater-than"></i>
                    </div>
                </div>
            </div>

        </div>
        <h4>Budget</h4>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <i class="fas fa-gavel mr-2"></i><label for="group">Max Bid<i data-toggle="tooltip"
                            data-placement="top" title="Tooltip on top" class="fas fa-info-circle ml-1"></i>
                        </label>
                    </div>
                    <div class="col-sm-2 ">
                        <input type="text" value="$" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>CPM</option>
                            <option value="1">Group-1</option>
                            <option value="2">Group-2</option>
                            <option value="3">Group-3</option>
                        </select>

                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-8">
                        <i class="fas fa-dollar-sign mr-2"></i><label for="group">Budget Type <i data-toggle="tooltip"
                            data-placement="top" title="Tooltip on top"
                                class="fas fa-info-circle"></i>
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>Legacy</option>
                            <option value="1">Type-1</option>
                            <option value="2">Type-2</option>
                            <option value="3">Type-3</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-9">
                        <i class="fas fa-calculator mr-2"></i></i>Budget Spend <a href="#.">Legacy</a>
                    </div>
                    <div class="col-sm-3 text-right">
                        <a href="#" class="none mr-1">None</a><i class="fas fa-greater-than"></i>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-9">
                        <i class="fas fa-eye mr-2"></i></i>Impression Campaign <a href="#.">Legacy</a>
                    </div>
                    <div class="col-sm-3 text-right">
                        <a href="#" class="none mr-1">None</a><i class="fas fa-greater-than"></i>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-8">
                        <i class="fas fa-signal mr-2"></i>Goal<i data-toggle="tooltip"
                        data-placement="top" title="Tooltip on top" class="fas fa-info-circle ml-1"></i>
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>None</option>
                            <option value="1">Type-1</option>
                            <option value="2">Type-2</option>
                            <option value="3">Type-3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4 class="d-inline-block">Targeting</h4>
                <i class="fas fa-plus-circle abc"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-8">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <label for="group">Location Type <i data-toggle="tooltip"
                            data-placement="top" title="Tooltip on top"  class="fas fa-info-circle ml-1"></i>
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>Legacy</option>
                            <option value="1">Type-1</option>
                            <option value="2">Type-2</option>
                            <option value="3">Type-3</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <h4>Conversions</h4>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-9">
                        <i class="fas fa-calendar-alt mr-2"></i>Geo-Conversions
                    </div>
                    <div class="col-sm-3 text-right">
                        <a href="#" class="none mr-1">None</a><i class="fas fa-greater-than"></i>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-9">
                        <i class="fas fa-calendar-alt mr-2"></i>Site-Conversions
                    </div>
                    <div class="col-sm-3 text-right">
                        <a href="#" class="none mr-1">None</a><i class="fas fa-greater-than"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4 class="d-inline-block">Inventory</h4>
                <i class="fas fa-plus-circle abc"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <input type="text" class="form-control " id="campaign" placeholder="Add Inventory Sections Above">
                </div>
            </div>

        </div>
        <h4>Ads</h4>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-8">
                        <i class="fab fa-instagram-square"></i>
                        <label for="group">Media Type <i class="fas fa-info-circle"></i>
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <select class="custom-select">
                            <option selected>Select Media Type</option>
                            <option value="1">Type-1</option>
                            <option value="2">Type-2</option>
                            <option value="3">Type-3</option>
                        </select>
                    </div>
                </div>
                <hr>

                <div class="row ">
                    <div class="col-sm-8 text-muted">
                        <i class="fas fa-ad mr-1"></i>
                        <label for="group">Ads
                        </label>
                    </div>
                    <div class="col-sm-4 text-right ">
                        <a href="#" class="none mr-1 text-muted">None</a><i class="fas fa-greater-than"></i>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
</body>

</html>
